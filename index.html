<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="vireport" content="width=device-width , initial-scale=1.0">
        <title>Alarm clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <img src="photo/input-type.png" alt="">
            <h1 id="time">20:00:00</h1>
            
            
            
            
            <div id="controller" class="controller">
                <div class="controller-hour">
                    <select name="" id="">
                        <option value="hour" hidden selected>hour</option>
                    </select>
                </div>

                <div class="controller-minute">
                    <select name="" id="">
                        <option value="minute" hidden selected>minute</option>
                    </select>
                </div>
            </div>


            <button>set alarm</button>

            
        </div>        
        <div class="amir">
            <h1><span>coded by:</span>amir-rafigh_</h1>
        </div>
        <script src="script.js"></script>
    </body>
